<!DOCTYPE html>
<html>

<head>
    <title>Learners PU College</title>
</head>

<body bgcolor="#E6E6FA" text="#FF6347">
    <center>
        <table border="5">
            <tr>
                <td>
                    <h1>REGISTRATION FORM</h1>

                    <form>
                        <fieldset>
                            <legend>PERSONAL INFORMATION:</legend>
                            <br>First Name
                            <input type="text" name="first_name" placeholder="First Name">
                            <br>Last Name
                            <input type="text" name="last_name" placeholder="Last Name">
                            <br>Address
                            <textarea name="address" columns="30" rows="3" placeholder="Address"></textarea>
                            <br>Gender
                            <input type="radio" name="gender" value="MALE">MALE
                            <input type="radio" name="gender" value="FEMALE">FEMALE
                        </fieldset>
                        <br><br>USER-ID:
                        <input type="text" name="user_id" placeholder="User ID">
                        <br>PASSWORD
                        <input type="password" name="password" placeholder="Password">
                        <br><br>
                        <fieldset>
                            <legend>HOBBY:</legend>
                            <input type="checkbox" name="hobby" value="Travel">Travelling <br>
                            <input type="checkbox" name="hobby" value="Driving">Driving <br>
                            <input type="checkbox" name="hobby" value="Time">Time with Family <br>
                        </fieldset>
                        SELECT YOUR CITY
                        <select name="city">
                            <option value="Mysore">Mysore</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Tumkur">Tumkur</option>
                            <option value="Mandya">Mandya</option>
                        </select>
                        <br>
                        <button type="submit" value="submit">Submit</button>
                        <button type="reset" value="Reset">Reset</button>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
